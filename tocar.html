<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Player</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
<h4><a href="home.html">⬅</a></h4>
  <img src="img/capa1.jpeg" alt="Album Art" class="album-art">

  <div class="song-info">
    <h3>After School</h3>
    <p>Wheackly</p>
  </div>

  <input type="range" min="0" max="180" value="106" class="progress">
  <p>1:46</p>

  <div class="icons">
    <button>🎵</button>
    <button>❤️</button>
  </div>

  <div class="next-up">
    <h4>UP NEXT</h4>
    <div>
      <span>I'm fine</span>
      <span>Ashe</span>
      <span>2:16</span>
    </div>
    <div>
      <span>I'm fine</span>
      <span>Dobin</span>
      <span>4:19</span>
    </div>
  </div>

  <div class="icons controls">
    <button>🔀</button>
    <button>⏮</button>
    <button class="play">⏸</button>
    <button>⏭</button>
    <button>🔁</button>
  </div>

</body>
</html>
